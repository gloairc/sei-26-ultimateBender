<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;0,800;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <title>Ultimate Bender</title>
</head>

<body>
    <header id="header">
        <div id="ubTitleHeader">Ultimate Bender</div>
        <div class="headerLogoDiv">
            <img class="headerLogo" logo id="firelogo" src="img/fireW.png">
            <img class="headerLogo" logo id="metallogo" src="img/metalW.png">
            <img class="headerLogo" logo id="woodlogo" src="img/woodW.png">
            <img class="headerLogo" logo id="earthlogo" src="img/earthW.png">
            <img class="headerLogo" logo id="waterlogo" src="img/waterW.png">
        </div>

        <div id="factionHeaderDiv"> <span id="factionHeader"></span> Faction</div>
    </header>

    <div class="startPageBlurbDiv">
        <p class="startPageBlurb">Become the Ultimate Element Bender</p>
        <p class="startPageBlurb">Master all 5 elements and defeat the dark lord</p>
    </div>

    <div class="startContainer">
        <h2 id = "greetingHeader">Greetings</h2>
        <p id="enterName">Enter your name</p>
        <input id="inputName"><br />
        <button id="startGameBtn">Start</button>
    </div>

    <div class="matchContainer">
        <h3 id="round">Round: <span id="roundNum"></span></h3>
        <p id="message"></p>

        <div id="PvsC">
            <div class="player">
                <div class="nameHpDiv" id="playerNameHpDiv">
                    <div class="nameP">Player: <span id="playerName"></span></div>
                    <div class="HpP">
                        <div class="wordsHP">HP: </div>
                        <div class="healthBarBorder">
                            <div class="healthBar" id="pHealthBar"> <span id="playerHp"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="playerChoiceDiv">
                    <p id="pChoiceText">Your choice: <span id="pChoice"></span></p>

                    <div class=playingZone>
                        <div class="avatarDiv">
                            <img class="pAvatar" id="pNeutral" src="img/neutral@4x.png">
                            <img class="pAvatar" id="pAttack" src="img/attack@4x.png">
                            <img class="pAvatar" id="pHappy" src="img/happywin@4x.png">
                            <img class="pAvatar" id="pSad" src="img/lose@4x.png">
                            <img class="pAvatar" id="pBlink" src="img/blink@4x.png">
                        </div>

                        <div class="choiceWeaponDiv" id="pChoiceWeaponDiv">
                            <img class="pChoiceWeapon" id="pFire" src="img/pFire@4x.png">
                            <img class="pChoiceWeapon" id="pMetal" src="img/pcMetal@4x.png">
                            <img class="pChoiceWeapon" id="pWood" src="img/pWood@4x.png">
                            <img class="pChoiceWeapon" id="pEarth" src="img/pcEarth@4x.png">
                            <img class="pChoiceWeapon" id="pWater" src="img/pWater@4x.png">
                        </div>
                    </div>
                </div>

                <div id="pDamageTable">
                    <table class="DamagePowerTable" id="playerDamagePowerTable">
                        <tr class="damagePowerHeaderTR">
                            <th colspan="5" class="damagePowerHeader">Damage Power</th>
                        </tr>
                        <tr class="rowOfOptionBtnTR">
                            <td class="rowOfOptionBtn"><button class="pOptionBtn" id="Fire">
                                    <img class="optionImg" src="img/fire.png">
                                    <!-- <img class="optionImg" id="fireOptionBack" src="img/fireW.png"> -->
                                    <br>Fire</button></td>
                            <td class="rowOfOptionBtn"><button class="pOptionBtn" id="Metal"><img class="optionImg"
                                        src="img/metal.png">
                                    <br>Metal</button></td>
                            <td class="rowOfOptionBtn"> <button class="pOptionBtn" id="Wood"> <img class="optionImg"
                                        src="img/wood.png"><br>Wood</button></td>
                            <td class="rowOfOptionBtn"> <button class="pOptionBtn" id="Earth"><img class="optionImg"
                                        src="img/earth.png"><br>Earth</button></td>
                            <td class="rowOfOptionBtn"><button class="pOptionBtn" id="Water"><img class="optionImg"
                                        src="img/water.png"><br>Water</button></td>
                        </tr>
                        <tr class="rowOfDamageAmtTR">
                            <td class="rowOfDamageAmt"><span id="pFireDamage"></span></td>
                            <td class="rowOfDamageAmt"><span id="pMetalDamage"></span></td>
                            <td class="rowOfDamageAmt"><span id="pWoodDamage"></span></td>
                            <td class="rowOfDamageAmt"><span id="pEarthDamage"></span></td>
                            <td class="rowOfDamageAmt"><span id="pWaterDamage"></span></td>
                        </tr>
                    </table>
                </div>

                <div class="confirmChoiceBtnDiv">
                    <button id="confirmChoiceBtn">Confirm Choice</button>
                </div>
            </div>

            <div class="computer" id="computerDiv">
                <div class="nameHpDiv" id="computerNameHp">
                    <div class="nameP">Opponent: <span id="computerName"></span></div>
                    <div class="HpP">
                        <div class="wordsHP">HP: </div>
                        <div class="healthBarBorder">
                            <div class="healthBar" id="cHealthBar"> <span id="computerHp"></span>
                            </div>
                        </div>
                    </div>
                </div>


                    <div id="cChoiceAvatarTable">
                        <div id="computerChoiceDiv">
                            <p id="cChoiceText">Opponent's choice: <span id="cChoice"></span></p>

                            <div class=playingZone id="cPlayingZone">
                                <div class="choiceWeaponDiv" id="cChoiceWeaponDiv">
                                    <img class="cChoiceWeapon" id="cFire" src="img/cFire@4x.png">
                                    <img class="cChoiceWeapon" id="cMetal" src="img/pcMetal@4x.png">
                                    <img class="cChoiceWeapon" id="cWood" src="img/cWood@4x.png">
                                    <img class="cChoiceWeapon" id="cEarth" src="img/pcEarth@4x.png">
                                    <img class="cChoiceWeapon" id="cWater" src="img/cWater@4x.png">
                                </div>

                                <div class="avatarDiv">
                                    <img class="cAvatar" id="cNeutral" src="img/cNeutral@4x.png">
                                    <img class="cAvatar" id="cAttack" src="img/cAttack@4x.png">
                                    <img class="cAvatar" id="cHappy" src="img/cHappy@4x.png">
                                    <img class="cAvatar" id="cSad" src="img/cSad@4x.png">
                                    <img class="cAvatar" id="cBlink" src="img/cBlink@4x.png">
                                </div>

                            </div>
                        </div>
                        <div id="cDamageTableDiv">
                            <table class="DamagePowerTable" id="computerDamagePowerTable">
                                <tr class="damagePowerHeaderTR">
                                    <th colspan="5" class="damagePowerHeader">Damage Power</th>
                                </tr>

                                <tr class="rowOfOptionBtnTR">
                                    <td class="rowOfOptionBtn"><button class="cOption"><img class="optionImg"
                                                src="img/fire.png">
                                            <br>Fire </button></td>
                                    <td class="rowOfOptionBtn"><button class="cOption"><img class="optionImg"
                                                src="img/metal.png">
                                            <br>Metal</button></td>
                                    <td class="rowOfOptionBtn"><button class="cOption"><img class="optionImg"
                                                src="img/wood.png">
                                            <br>Wood</button></td>
                                    <td class="rowOfOptionBtn"><button class="cOption"><img class="optionImg"
                                                src="img/earth.png">
                                            <br>Earth</button></td>
                                    <td class="rowOfOptionBtn"><button class="cOption"><img class="optionImg"
                                                src="img/water.png">
                                            <br>Water</button></td>
                                </tr>
                                <tr class="rowOfDamageAmtTR">
                                    <td class="rowOfDamageAmt"><span id="cFireDamage"></span></td>
                                    <td class="rowOfDamageAmt"><span id="cMetalDamage"></span></td>
                                    <td class="rowOfDamageAmt"><span id="cWoodDamage"></span></td>
                                    <td class="rowOfDamageAmt"><span id="cEarthDamage"></span></td>
                                    <td class="rowOfDamageAmt"><span id="cWaterDamage"></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="storyContainer">
            <p id="storyText"></p>
            <div id="cycleImg"><img id="imageOfCycle" src="img/5elementcycle.png"></div>
        </div>

        <div id="btnConsoleDiv">
            <div class="nextBtnsDiv">
                <button class="nextBtns" id="nextBtnToS1">Yes</button>
                <button class="nextBtns" id="nextBtnToS2">Next</button>
                <button class="nextBtns" id="nextBtnToS3">Next</button>
                <button class="nextBtns" id="nextBtnToS4">To Metal ShiFu</button>
                <button class="nextBtns" id="nextBtnToS5">Next</button>
                <button class="nextBtns" id="nextBtnToS6">To Wood ShiFu</button>
                <button class="nextBtns" id="nextBtnToS7">Next</button>
                <button class="nextBtns" id="nextBtnToS8">To Earth ShiFu</button>
                <button class="nextBtns" id="nextBtnToS9">Next</button>
                <button class="nextBtns" id="nextBtnToS10">To Water ShiFu</button>
                <button class="nextBtns" id="nextBtnToS11">Next</button>
                <button class="nextBtns" id="nextBtnToS12">Next</button>
                <button class="nextBtns" id="nextBtnToS13">Next</button>
                <button class="nextBtns" id="nextBtnToEndGamePage">End Game</button>
            </div>

            <div class="startMatchBtnsDiv">
                <button class="startMatchBtns" id="startMatchBtn1">Engage Zuko</button>
                <button class="startMatchBtns" id="startMatchBtn2">Engage Fire ShiFu</button>
                <button class="startMatchBtns" id="startMatchBtn3">Engage Metal Shifu</button>
                <button class="startMatchBtns" id="startMatchBtn4">Engage Wood ShiFu</button>
                <button class="startMatchBtns" id="startMatchBtn5">Engage Earth ShiFu</button>
                <button class="startMatchBtns" id="startMatchBtn6">Engage Water ShiFu</button>
                <button class="startMatchBtns" id="startMatchBtn7">Engage the dark lord</button>
            </div>

            <div class="nextRoundBtnDiv">
                <button id="nextRoundBtn">Next Round</button>
            </div>

            <div class="rematchBtnDiv">
                <button id="rematchBtn">Rematch</button>
            </div>
        </div>


        <div class="endGameContainer">
            <p id="storyText">The End</p>
            <!-- <p>Game Time Player: <span id="timeSpent"></span></p> -->
            
            Return to Main Page<br />
             <button id="returnToStartGamePage">Return</button>
        </div>


</body>

</html>
