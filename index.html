<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
    <title>Ultimate Bender</title>
</head>
<h1>Becoming the Ultimate Bender</h1>
<h2>Master the 5 elements and defeat the evil lord</h2>
<button id="startMatch">Start Match</button>
<div class="container">
    <h3 id="round">Round: <span id="roundNum"></span></h3>
    <p id="message"></p>
    <button id="nextRoundBtn">Next Round</button>
    <button id="nextBtn">Next</button>

    <div class="player">
        <h3>Player Name: <span id="playerName"></span></h3>
        <h3>Health Points: <span id="playerHp"></span></h3>
        <h4>Your choice</h4>
        <p id="pChoice"></p>
        <button class="pOptionBtn" id="fire">Fire</button>
        <button class="pOptionBtn" id="metal">Metal</button>
        <button class="pOptionBtn" id="wood">Wood</button>
        <button class="pOptionBtn" id="earth">Earth</button>
        <button class="pOptionBtn" id="water">Water</button>
        
        
        <button id="confirmChoiceBtn">Confirm Choice</button>
        <p id="lockMessage">placeholder for now</p>
    </div>

    <div class="computer">
        <h3>Computer Health Points: <span id="computerHp"></span></h3>
        <h4>Computer's Choice</h4>
        <p id="cChoice"></p>
    </div>

</div>
    <div class = storyContainer>
<h2>journey continues like this</h2>
    </div>
