<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
    <title>Ultimate Bender</title>
</head>
<h1>Becoming the Ultimate Bender</h1>
<h2>MVP Version: Typical Scissor Paper Stone</h2>
<div class="container">
    <h3>Round: <span id="roundnum"></span></h3>
    <h3>Life: <span id="hp"></span></h3>
    <h3>Timer: <span id="timer"></span></h3>
    <p id="message"></p>
    <button id="nextRoundBtn">Next Round</button>
   
    <div class="Player">
        <h4>Your choice</h4>
        <p id="pChoice"></p>
        <button class = "pOptionBtn" id="scissor">Scissor</button>
        <button class = "pOptionBtn" id="paper">Paper</button>
        <button class = "pOptionBtn" id="stone">Stone</button>
        <button id="confirmChoiceBtn">Confirm Choice</button>
        <p id=#lockMessage></p>
    </div>

    <div class="Computer">
        <h4>Computer's Choice</h4>
        <p id="cChoice"></p>
    </div>
